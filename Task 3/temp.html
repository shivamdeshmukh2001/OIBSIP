<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converts">
        <form>
            <h2>Temperature Converter</h2>
            <input type="number" placeholder="Fahrenheit/celcius" id="celcius"> <br><br>
            <input type="number" placeholder="result" id="fahrenheit" disabled><br><br>
            Celcius to Fahrenheit <input type="radio" id="celtofar" name="celtofar" onclick="proc1()"> <br>
            Fahrenheit to Celcius <input type="radio" name="fartocel" onclick="proc2()" id="fartocel">
            <br>
            <br>
            <input type="button" id="convert" onclick="tempconvert()" value="Convert">
            <input type="reset"  id="reset" value="reset">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
